        # æŸ¥æ‰¾æ‰€æœ‰binç›®å½•å¹¶é€‰æ‹©åŒ…å«MIPSç¼–è¯‘å™¨çš„é‚£ä¸ª
        BIN_DIRS=$(find toolchain -name "bin" -type d)
        echo "Found bin directories: $BIN_DIRS"
        
        BIN_DIR=""
        for dir in $BIN_DIRS; do
          echo "Checking $dir for MIPS compilers..."
          COMPILERS=$(find "$dir" -name "*mips*gcc*" -type f 2>/dev/null)
          if [ -n "$COMPILERS" ]; then
            BIN_DIR="$dir"
            echo "Found MIPS compilers in: $BIN_DIR"
            break
          fi
        done
        
        if [ -z "$BIN_DIR" ]; then
          echo "Error: No bin directory with MIPS compilers found in toolchain"
          echo "=== Full toolchain structure ==="
          find toolchain -type d
          exit 1
        fi
        
        # åœ¨binç›®å½•æŸ¥æ‰¾MIPSç¼–è¯‘å™¨
        COMPILERS=$(find "$BIN_DIR" -name "*mips*gcc*" -type f 2>/dev/null)
        echo "Found MIPS compilers: $COMPILERS"
        
        if [ -z "$COMPILERS" ]; then
          # å°è¯•æŸ¥æ‰¾ä»»ä½•GCCç¼–è¯‘å™¨
          COMPILERS=$(find "$BIN_DIR" -name "*gcc*" -type f 2>/dev/null)
          echo "Found any compilers: $COMPILERS"
        fi
        
        if [ -z "$COMPILERS" ]; then
          echo "Error: No compiler found in toolchain"
          echo "=== Full toolchain listing ==="
          find toolchain -name "*gcc*" -type f 2>/dev/null
          echo "=== Bin directory contents ==="
          ls -la "$BIN_DIR/"
          exit 1
        fi
        
        # ä½¿ç”¨ç¬¬ä¸€ä¸ªæ‰¾åˆ°çš„ç¼–è¯‘å™¨
        FIRST_COMPILER=$(echo "$COMPILERS" | head -n 1)
        COMPILER_NAME=$(basename "$FIRST_COMPILER")
        PREFIX="${COMPILER_NAME%-gcc}"
        
        echo "Using compiler prefix: $PREFIX"
        echo "Compiler: $FIRST_COMPILER"
        echo "Bin directory: $BIN_DIR"
        
        # è®¾ç½®å·¥å…·é“¾ç¯å¢ƒå˜é‡
